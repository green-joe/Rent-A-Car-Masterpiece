spring:
  profiles: local
  dataSource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:carrental
    username: sa
    password: password
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create